[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

  [plugins.inputs]
    # Disable Netlify Forms detection to fix plugin v5 migration error
    disable_forms = true

[build.environment]
  NODE_VERSION = "20"

# Redirect for Netlify Forms
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
